<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuana Game Center CV</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="paper">
        <div class="language">
            <div class="tr-dil">TÜRKÇE
                <div class="down-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        id="Capa_1" x="0px" y="0px" width="15px" height="15px" viewBox="0 0 284.929 284.929"
                        style="enable-background:new 0 0 284.929 284.929;" xml:space="preserve">
                        <g>
                            <path
                                d="M282.082,76.511l-14.274-14.273c-1.902-1.906-4.093-2.856-6.57-2.856c-2.471,0-4.661,0.95-6.563,2.856L142.466,174.441   L30.262,62.241c-1.903-1.906-4.093-2.856-6.567-2.856c-2.475,0-4.665,0.95-6.567,2.856L2.856,76.515C0.95,78.417,0,80.607,0,83.082   c0,2.473,0.953,4.663,2.856,6.565l133.043,133.046c1.902,1.903,4.093,2.854,6.567,2.854s4.661-0.951,6.562-2.854L282.082,89.647   c1.902-1.903,2.847-4.093,2.847-6.565C284.929,80.607,283.984,78.417,282.082,76.511z" />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="ing-dil">
                İNGİLİZCE
            </div>
        </div>

        <div class="kisisel-bilgiler">
            <div class="fotograf-bolumu">
                <div id="fotograf">
                    <div class="person-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000"
                            xml:space="preserve">
                            <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
                            <g>
                                <path
                                    d="M990,968.3c-34.2-181.3-165.5-327.9-338.5-382.9c95.9-53.2,160.8-155.5,160.8-273c0-172.3-139.7-312-312-312c-172.3,0-312,139.7-312,312c0,117.4,64.9,219.7,160.8,273C179.2,639.4,48.8,781.6,11.7,958.2c-0.9,2.5-1.4,5.2-1.6,8c-0.1,0.7,0.1,1.4-0.1,2.1l0,0c0,17.2,14,31.2,31.2,31.2c17.2,0,31.2-14,31.2-31.2l0,0c42.6-196.6,218.5-343.8,427.8-343.8c209.3,0,384.7,147.2,427.4,343.8l0,0c0.3,17,14.1,30.6,31.2,30.6S989.7,985.3,990,968.3L990,968.3z M250.6,312.5c0-137.9,111.8-249.6,249.6-249.6c137.9,0,249.6,111.8,249.6,249.6c0,137.9-111.8,249.6-249.6,249.6S250.6,450.4,250.6,312.5z" />
                            </g>
                        </svg>
                    </div>
                </div>
                <button class="btn-fotograf-yukle">Fotoğraf Yükle</button>
            </div>
            <div class="kisisel-bilgiler-bolumu">
                <input type="text" name="ad-soyad" id="ad-soyad" maxlength="200" placeholder="Ad Soyad">
                <br>
                <div class="tel-no-div">
                    <label for="tel-no">Telefon Numarası</label><br>
                    <input class="text-input" type="tel" name="telefon-numarasi" id="tel-no" maxlength="17">
                </div>
                <div class="eposta-div">
                    <label for="eposta" style="position: absolute; left: 6%;">E-Posta</label><br>
                    <input class="text-input" type="email" name="eposta" id="eposta" maxlength="200">
                </div>
                <div class="adres-div">
                    <label for="adres">Adres</label><br>
                    <input class="text-input" type="text" name="adres" id="adres" maxlength="200">
                </div>
            </div>
        </div>

        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                KİŞİSEL BİLGİLER
            </div>
            <div class="bolum-basligi" style="margin-left: 300px;">
                EĞİTİM BİLGİLERİ
            </div>
            <div style="margin-top: 10px; margin-left: 20px; display: inline-block; width: 45%;">
                <div class="kb">
                    <label for="dogum-tarihi">
                        <p class="kb-baslik">Doğum Tarihi</p>
                        <p style="display: inline-block; margin-left: 40px;">:</p>
                    </label>
                    <input type="datetime" class="kbinput" name="dogum-tarihi" id="dogum-tarihi">
                </div>
                <div class="kb">
                    <label for="uyruk">
                        <p class="kb-baslik">Uyruk</p>
                        <p style="display: inline-block; margin-left: 40px;">:</p>
                    </label>
                    <input type="text" class="kbinput" name="uyruk" id="uyruk">
                </div>
                <div class="kb">
                    <label for="ehliyet">
                        <p class="kb-baslik">Ehliyet</p>
                        <p style="display: inline-block; margin-left: 40px;">:</p>
                    </label>
                    <input type="text" class="kbinput" name="ehliyet" id="ehliyet">
                </div>
                <div class="kb">
                    <label for="askerlik">
                        <p class="kb-baslik">Askerlik Durumu</p>
                        <p style="display: inline-block; margin-left: 40px;">:</p>
                    </label>
                    <input type="text" class="kbinput" name="askerlik" id="askerlik">
                </div>
            </div>

            <div class="egitim-bilgileri">
                <div class="okul">
                    <select name="egitim-durumu" id="egitim-durumu">
                        <option value="lisans">Lisans</option>
                        <option value="Ön Lisans">Ön Lisans</option>
                        <option value="Yüksek Lisans">Yüksek Lisans</option>
                        <option value="Doktora">Doktora</option>
                        <option value="Lise">Lise</option>
                        <option value="İlkokul">İlkokul</option>
                    </select>
                    <div class="okul-adi">
                        <input type="text" id="okul" maxlength="200" placeholder="Okul Adı - Şehir">
                    </div>
                    <div class="okul-bolum">
                        <input type="text" id="bolum" maxlength="200" placeholder="Bölüm">
                        <select name="mezuniyet" id="mezuniyet">
                            <option value="mezun">Mezun</option>
                            <option value="terk">Terk</option>
                        </select>
                        <div style="display: inline-block; margin-top: 5px;">
                            <input type="number" class="yil" min="0" max="9999">
                            <p class="bosluk"> -</p>
                            <input type="number" class="yil" min="0" max="9999">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ek-bilgiler" id="is-tecrubeleri">
            <div class="bolum-basligi">
                İŞ TECRÜBELERİ
            </div>
            <div id="is-tecrubesi">
                <input type="text" class="kbinput" name="firma-adi" id="firma-adi" placeholder="Firma Adı - Şehir">
                <input type="text" class="kbinput" name="pozisyon" id="pozisyon" placeholder="Çalışılan Pozisyon">
                <div style="display:inline-block; margin-left:50px;">
                    <input type="number" class="yil" min="0" max="9999" style="font-size: 15px;">
                    <p class="bosluk"> -</p>
                    <input type="number" class="yil" min="0" max="9999" style="font-size: 15px;">
                </div>
            </div>
        </div>
        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                KURS - SEMİNER - SERTİFİKA
            </div>
            <div class="kurs-bolumu">
                <input type="text" class="kbinput" name="kss-adi" id="kss-adi"
                    placeholder="Kurs - Seminer - Sertifika Adı">
                <input type="text" class="kbinput" name="kurum" id="kurum" placeholder="Kurum">
                <input type="number" class="yil" min="0" max="9999" style="font-size: 15px; margin-left: 50px;">
            </div>
        </div>
        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                YABANCI DİL
            </div>
            <div class="dil-bolumu">
                <input type="text" class="kbinput" name="dil" id="dil" placeholder="Dil">
                <input type="text" class="kbinput" name="seviye" id="seviye" placeholder="Seviye">
            </div>
        </div>

        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                BİLGİSAYAR BİLGİSİ
            </div>
            <div class="dil-bolumu">
                <input type="text" class="kbinput" name="dil" id="dil" placeholder="Program">
                <input type="text" class="kbinput" name="seviye" id="seviye" placeholder="Seviye">
            </div>
        </div>
        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                HOBİLER VE İLGİ ALANLARI
            </div>
        </div>
        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                ÖZET BİLGİ
            </div>
        </div>
        <div class="ek-bilgiler">
            <div class="bolum-basligi">
                REFERANSLAR
            </div>
        </div>
        <div class="ekle">
            +
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $('.ekle').click(function () {
            $(document.getElementById('is-tecrubesi')).clone().appendTo(document.getElementById('is-tecrubeleri'));
        });
    </script>

</body>

</html>
